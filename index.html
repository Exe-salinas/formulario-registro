<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Formulario registro</title>
  </head>
  <body>

    <!-- FORMULARIO -->
    <form action="" class="FormRegistro">

      <!-- TITULO -->
      <h1 class="title">Registrarse</h1>

      <!-- CAJAS DE ENTRADA DE DATOS -->

      <input class="cajas" type="text" placeholder="Nombre" required maxlength="50">
      <input class="cajas" type="text" placeholder="Apellido" required maxlength="50">
      <input class="cajas" type="email" placeholder="Email" required maxlength="50">
      <input class="cajas" type="password" placeholder="password" required maxlength="50">

      <!-- TERMINOS Y CONDIICONES  -->

      <p class="termino1"><input type="checkbox">Estoy de acuerdo con <a class="termino2" href="#">Terminos y condiciones </a></p>

      <!-- BOTON DE REGISTRO -->

      <input type="submit" class="submitBtn" value="Registrar">

      <!-- YA TENGO CUENTA -->

      <p class="TengoCuenta"><a class="TengoCuenta" href="#">Ya tengo cuenta</a></p>


    </form>

    
  </body>
</html>
